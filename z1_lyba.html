
<!DOCTYPE html>

<body>
<script>
// Wizytówka dla Stanisław Łybacki, nr w dzienniku 16
// Wygenerowana zgodnie z zadaniem 1: obramowanie, imię i nazwisko
var borderChar = "+";
var width = 25;
var line = "";
for (var i=0;i<width;i++){ line += borderChar; }
document.write(line.fontcolor("#00FFFF") + "<br>");
document.write((borderChar + "&nbsp;&nbsp;&nbsp;Imię: ".fontcolor("green") + "Stanisław&nbsp;&nbsp;&nbsp;" + borderChar).fontcolor("#00FFFF") + "<br>");
document.write((borderChar + "&nbsp;&nbsp;&nbsp;Nazwisko: ".fontcolor("green") + "Łybacki&nbsp;&nbsp;&nbsp;" + borderChar).fontcolor("#00FFFF") + "<br>");
document.write(line.fontcolor("#00FFFF") + "<br>");
document.title = "Łybacki - Wizytówka";
</script>
</body>
