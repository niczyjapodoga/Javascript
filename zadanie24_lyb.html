<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>Zad24</title></head>
<body>
<script>
var x1=parseFloat(prompt('x1 stopnie=')); 
var x2=parseFloat(prompt('x2='));
var rad=x1*Math.PI/180;
document.write('x1^x2='+(x1**x2).toFixed(2)+'<br>');
document.write('sin='+(Math.sin(rad)).toFixed(2)+'<br>');
document.write('cos='+(Math.cos(rad)).toFixed(2)+'<br>');
</script>
</body></html>
