<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>Zad26</title></head>
<body>
a=<input id="a"> b=<input id="b"> h=<input id="h">
<input type="button" value="OK" onclick="go()">
<div id="w"></div>
<script>
function go(){
 var a=parseFloat(a.value), b=parseFloat(b.value), h=parseFloat(h.value);
 var pole=(a+b)*h/2;
 var ram=Math.sqrt(((b-a)/2)**2+h*h);
 var obw=a+b+2*ram;
 w.innerHTML="Pole="+pole.toFixed(4)+"<br>Obw="+obw.toFixed(4);
}
</script>
</body></html>
