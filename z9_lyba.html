<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Zadanie 9 – Łybacki</title>
<script>
function show_prompt_lybacki() {
    var name = prompt("Podaj swoje imię:", "Stanisław Łybacki");
    if (name != null && name != "") document.write("Witaj " + name + "! Jak się masz?");
}
</script>
</head>
<body>
<input type="button" onclick="show_prompt_lybacki()" value="Pokaż Prompt Box" />
<input type="button" value="zamknij okno" onclick="window.close()"/>
</body>
</html>
