<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Zadanie 16 – Łybacki</title>
</head>
<body>
<div style="color:navy;font-size:22px;">
<script>
var A = parseInt(prompt("Podaj A:", ""));
var B = parseInt(prompt("Podaj B:", ""));
var wynik = Math.pow(A + B, 3);
document.write("(" + A + " + " + B + ")^3 = " + A + "^3 + 3*" + A + "^2*" + B + " + 3*" + A + "*" + B + "^2 + " + B + "^3 = " + wynik);
</script>
</div>
<input type="button" value="zamknij okno" onclick="window.close()"/>
</body>
</html>
