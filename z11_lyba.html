<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Zadanie 11 – Łybacki</title>
</head>
<body>
<div style="color:green;font-size:30px;">
<script>
var D1 = parseInt(prompt("Podaj pierwszy dzień miesiąca:", ""));
var D2 = parseInt(prompt("Podaj drugi dzień miesiąca:", ""));
var sekundy = (D1 - D2) * 24 * 60 * 60;
document.write("Ilość sekund między dniami " + D1 + " i " + D2 + " = " + sekundy + " sekund");
</script>
</div>
<input type="button" value="zamknij okno" onclick="window.close()"/>
</body>
</html>
