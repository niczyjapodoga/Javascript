<!DOCTYPE html>
<html lang="pl">
<head><meta charset="utf-8"><title>Zadanie21</title></head>
<body>
<h2>Zadanie 21 â€” Walec</h2>
<form onsubmit="V(r.value,h.value); Pc(r.value,h.value); return false;">
r=<input name="r"> h=<input name="h">
<input type="submit" value="OK">
V=<input name="obj"> Pc=<input name="pole">
</form>
<div id="a"></div><div id="b"></div>
<script>
function V(r,h){
 r=parseFloat(r); h=parseFloat(h);
 var V=Math.PI*r*r*h;
 document.getElementsByName('obj')[0].value=V.toFixed(2);
 document.getElementById('a').innerHTML='V='+V.toFixed(2);
}
function Pc(r,h){
 r=parseFloat(r); h=parseFloat(h);
 var P=2*Math.PI*r*r+2*Math.PI*r*h;
 document.getElementsByName('pole')[0].value=P.toFixed(2);
 document.getElementById('b').innerHTML='Pc='+P.toFixed(2);
}
</script>
</body></html>
